# Prefix
set-option -g prefix C-k
bind C-k send-prefix
unbind C-b

# Terminal
set-option -g default-terminal "screen-256color"

# Mouse
set-option -g mouse off

# Start index of windows and panes
set-option -g base-index 1
set-option -g pane-base-index 1

# Reload config
bind r source-file ~/.tmux.conf \; display "Config file reloaded!"

# Splits
bind \ split-window -h
bind - split-window -v

# Pane/windows navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Coloring
set-option -g status-fg colour250
set-option -g status-bg colour238
set-option -g status-fg colour250
set-window-option -g window-status-fg default
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim
set-window-option -g window-status-current-fg colour238
set-window-option -g window-status-current-bg colour228
set-window-option -g window-status-current-attr bright
set-option -g pane-border-fg colour250
set-option -g pane-border-bg colour250
set-option -g pane-active-border-fg black
set-option -g pane-active-border-bg black

# Statusbar
set-option -g status-utf8 on
set-option -g status-interval 1
set-option -g status-left "[#S]"
set-option -g status-right "%d %b %Y"
set-option -g visual-activity on
set-window-option -g monitor-activity on
#set-option -g status-right "#[fg=cyan]%d %b %R"

# Vi mode
set-window-option -g mode-keys vi
bind [ copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# ctrl+left/right cycles thru windows
bind-key -n C-right next
bind-key -n C-left prev

# open a man page in new window
bind / command-prompt "split-window 'exec man %%'"

# quick view of processes
bind '~' split-window "exec top"

setw -g mode-keys vi

new -s develop 'ssh develop'
split-window 'ssh develop'
neww 'sudo minicom'
neww vim
split-window
select-window -t 1
